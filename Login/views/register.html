{{template "base.html" .}}
{{define "head"}}
<script src="/static/js/register.js"></script>
{{end}}
{{define "body"}}
<div class="row">
    <div class="col-md-12 text-center">
        <h3>用户注册</h3>
    </div>
    <div class="col-md-6 col-md-offset-3">
        <form>
            <div class="form-group form-group-sm">
                <label>username</label><input type="text" class="form-control" id="username" >
            </div>
            <div class="form-group form-group-sm">
                <label>password</label>
                <input type="password" class="form-control" id="password">
            </div>
            <div class="form-group form-group-sm">
                <label>email</label>
                <input type="text" class="form-control" id="email">
            </div>
            <div class="form-group form-group-sm text-right">
                <input class="btn btn-info" type="button" value="提交" id="submit">
                <input class="btn btn-default" type="button" value="登录" id="login">
            </div>
        </form>
    </div>
</div>
<p class="bg-danger" id="warning">
    {{.error}}
</p>
{{end}}
